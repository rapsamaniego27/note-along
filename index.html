<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <meta name="og:title" property="og:title" content="My Custom Title">
  <meta name="description" content="My Custom Description">

  <title>Note Along</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="dist/style.min.css">
</head>

<body>
  <div id="wrapper">
    <div id="main">
      
      <div class="note-display" id="noteDisplay">
        <div class="app-heading__container">
          <h1 class="app-heading">Note Along</h1>
        </div>

        <span class="note hex-white head4 mt-30" id="note">G#</span>
        <ul class="interval-dots">
          <li class="dot dot--counted"></li>
          <li class="dot dot--counted"></li>
          <li class="dot"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </div>

      <div class="app">

        <!-- Options for the app -->
        <div class="app-options">
          <!-- Row Note Set -->
          <div class="option" id="noteSet">
            <select name="" id="">
              <option value="chromatic">Chromatic Scale</option>
              <option value="naturals">Natural Notes</option>
              <option value="accidentals">Sharps and Flats</option>
            </select>
            <span class="option-arrow"></span>
          </div>
        
          <!-- Row Interval -->
          <div class="option" id="intervals">
            <select name="" id="">
              <option value="3">3 seconds</option>
              <option value="4">4 seconds</option>
              <option value="5">5 seconds</option>
            </select>
            <span class="option-arrow"></span>
          </div>
        </div>

        <!-- Button for the app -->
        <button class="btn btn-accent mt-30" id="start">Start Exercise</button>
      </div>

      
      <footer>
        <p class="footer-texts">All rights reserved &copy; Rap Samaniego</p>
        <div class="footer__social-media-links">
          <a href="#" class="social-media"><i class="fa fa-facebook-f"></i></a>
          <a href="#" class="social-media"><i class="fa fa-twitter"></i></a>
        </div>
      </footer>
    </div>
    
  </div>

  <!-- Row Scripts -->
  <script src="./dist/app.js"></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>

</html>
